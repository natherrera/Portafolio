<table mat-table [dataSource]="dataSourcePedido" class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle(dataSourcePedido) : null"
                      [checked]="selection.hasValue() && isAllSelected(dataSourcePedido)"
                      [indeterminate]="selection.hasValue() && !isAllSelected(dataSourcePedido)"
                      [aria-label]="checkboxLabel(dataSourcePedido)">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row, dataSourcePedido)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Mesa Column -->
    <ng-container matColumnDef="mesa">
      <th mat-header-cell *matHeaderCellDef> Mesa </th>
      <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
    </ng-container>

    <!-- Tipo pago Column -->
    <ng-container matColumnDef="tipoEntrega">
      <th mat-header-cell *matHeaderCellDef> Tipo pago </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoEntrega}} </td>
    </ng-container>

    <!-- Id cliente Column -->
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef> Id cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>

    <!-- Hora Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>
    <!-- Hora Column -->
    <ng-container matColumnDef="estadoPreparacion">
      <th mat-header-cell *matHeaderCellDef>Estado preparaci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.estadoPreparacion}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

    <!-- Modificar Column -->
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" (click)="openDialog(element, 'modificar')">Modificar</button>
      </td>
    </ng-container>

    <!-- Ver Column -->
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="accent"  (click)="openDialog(element, 'ver')">Ver</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPedido"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPedido;" (click)="selection.toggle(row)">
    </tr>
  </table>
