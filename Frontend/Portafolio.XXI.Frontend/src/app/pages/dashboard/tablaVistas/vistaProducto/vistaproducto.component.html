<mat-tab-group animationDuration="0ms">
  <mat-tab label="Gestión producto" (click)="getProducts()">
    <table mat-table [dataSource]="dataSourceProducto" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle(dataSourceProducto) : null"
            [checked]="selection.hasValue() && isAllSelected(dataSourceProducto)"
            [indeterminate]="selection.hasValue() && !isAllSelected(dataSourceProducto)"
            [aria-label]="checkboxLabel(dataSourceProducto)">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row, dataSourceProducto)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoProducto">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="receta">
        <th mat-header-cell *matHeaderCellDef> Id Receta </th>
        <td mat-cell *matCellDef="let element"> {{element.receta ? element.receta.recetaid : ''}} </td>
      </ng-container>

      <ng-container matColumnDef="verReceta">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" *ngIf="element.receta"
            (click)="openDialog(element.receta)">Ver receta</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsProducto"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProducto;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </mat-tab>
  <mat-tab label="Crear Producto">
    <form id="crearProducto-form" #cmForm="ngForm" [formGroup]="crearProductoForm" (ngSubmit)="crearProducto()"
      novalidate>
      <div class="row">
        <div class="col-12" style="margin-top: 1em">
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="text-light-black fw-700">Nombre producto<sup class="fs-16">*</sup>
            </label>
            <input type="text" name="#" class="form-control form-control-submit" formControlName="nombreProducto">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="text-light-black fw-700">Descripción<sup class="fs-16">*</sup>
            </label>
            <input type="text" name="#" class="form-control form-control-submit" formControlName="descripcion">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label class="text-light-black fw-700">Tipo producto
            </label>
            <br>
            <mat-form-field appearance="fill">
              <mat-select formControlName="tipoProducto" required>
                <mat-option value="1">
                  Comestible
                </mat-option>
                <mat-option value="2">
                  Bebestible
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <h6>Ingresar Receta:<sup class="fs-16">*</sup> </h6>
        <!-- BOTON MODAL -->
        <!-- TABLA -->
        <div class="col-md-12">
          <button type="submit" class="btn-second btn-submit">Crear mesa</button>
        </div>
      </div>
    </form>
  </mat-tab>
</mat-tab-group>
