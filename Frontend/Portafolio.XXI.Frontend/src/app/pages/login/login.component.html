<div class="inner-wrapper">
  <div class="container-fluid no-padding">
    <div class="row no-gutters overflow-auto">
      <div class="col-md-6">
        <div class="main-banner">
          <img src="assets/img/banner/login-banner.jpg" class="img-fluid full-width main-img" alt="banner">
          <!-- <div class="overlay-2 main-padding">
            <img src="assets/img/logo-2.jpg" class="img-fluid" alt="logo">
          </div>
          <img src="assets/img/banner/burger.png" class="footer-img" alt="footer-img"> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="section-2 user-page main-padding">
          <div class="login-sec">
            <div class="login-box">
              <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
                <h4 class="text-light-black fw-600">Iniciar sesión</h4>
                <div class="row">
                  <div class="col-12">
                    <!-- <p class="text-light-black">Have a corporate email? <a routerLink="/add-restaurant">Click
                        here</a>
                    </p> -->
                    <div class="form-group">
                      <label class="text-light-white fs-14">Usuario</label>
                      <input type="email" name="#" class="form-control form-control-submit"
                        formControlName="email" [ngStyle]="{'border-color': error && 'red' }" required>
                        <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !loginForm.controls.email.hasError('required')">{{error.message}}</mat-hint>
                        <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.email.hasError('required')">Campo requerido</mat-hint>
                    </div>
                    <div class="form-group">
                      <label class="text-light-white fs-14">Contraseña</label>
                      <input type="password" id="password-field" name="#" class="form-control form-control-submit"
                    formControlName="password" [ngStyle]="{'border-color': error && 'red' }" required>
                      <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                      <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
                      <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.password.hasError('required')">Campo requerido</mat-hint>
                    </div>
                    <!-- <div class="form-group checkbox-reset">
                      <label class="custom-checkbox mb-0">
                        <input type="checkbox" name="#"> <span class="checkmark"></span> Keep me signed in</label> <a
                        routerLink="/login">Reset password</a>
                    </div> -->
                    <div class="form-group">
                      <button type="submit" class="btn-second btn-submit full-width" form="login-form">
                        <p>Entrar</p>
                      </button>
                    </div>
                    <div class="form-group text-center"> <a style="color: #333; text-decoration: underline" routerLink="/register">Crear una cuenta</a></div>
                    <!-- <div class="form-group">
                        <button type="submit" class="btn-second btn-facebook full-width">
                          <img src="assets/img/facebook-logo.svg" alt="btn logo">Continue with Facebook</button>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-google full-width">
                          <img src="assets/img/google-logo.png" alt="btn logo">Continue with Google</button>
                      </div> -->
                    <!-- <div class="form-group text-center mb-0"> <a routerLink="/register">Crear una cuenta</a>
                    </div> -->
                  </div>
                </div>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
