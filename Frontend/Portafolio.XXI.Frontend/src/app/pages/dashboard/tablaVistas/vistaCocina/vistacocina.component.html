<mat-tab-group animationDuration="0ms">
  <mat-tab label="GestiÃ³n cocina">
    <table mat-table [dataSource]="dataSourceCocina" class="mat-elevation-z8" id="tablacocina">
      <ng-container *ngFor="let col of displayedColumnsCocina">
        <ng-container matColumnDef="{{ col }}">
          <th mat-header-cell *matHeaderCellDef> {{ col | titlecase}}</th>
          <td mat-cell *matCellDef="let element"> 
            <span *ngIf="col === 'modificar'"><button mat-flat-button color="primary"
              (click)="openDialog('cocina', element)">Modificar</button></span>
              <span *ngIf="col !== 'modificar'">{{ element[col]}}</span>
          </td>
          
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsCocina"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCocina;"></tr>
    </table>
  </mat-tab>
  <!-- <mat-tab label="Otro tab">
    <p>Este es el nuevo contenido del tab</p>
  </mat-tab> -->
</mat-tab-group>
