<h2 mat-dialog-title>Productos</h2>
<mat-dialog-content class="mat-typography">
<table mat-table [dataSource]="productos" class="mat-elevation-z8">
  <ng-container matColumnDef="nombreProducto">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
  </ng-container>

 
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Cantidad </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.cantidad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
