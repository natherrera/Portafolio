<mat-tab-group animationDuration="0ms">
  <mat-tab label="GestiÃ³n cocina">
    <table mat-table [dataSource]="dataSourceCocina" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle(dataSourceCocina) : null"
            [checked]="selection.hasValue() && isAllSelected(dataSourceCocina)"
            [indeterminate]="selection.hasValue() && !isAllSelected(dataSourceCocina)"
            [aria-label]="checkboxLabel(dataSourceCocina)">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row, dataSourceCocina)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Mesa Column -->
      <ng-container matColumnDef="mesa">
        <th mat-header-cell *matHeaderCellDef> Mesa </th>
        <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
      </ng-container>

      <!-- Id cliente Column -->
      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef> Id Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

      <!-- Hora Column -->
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estadoPreparacion">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estadoPreparacion}} </td>
      </ng-container>

      <!-- Modificar Column -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef> Modificar Estado </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary"
            (click)="openDialog('cocina', element)">Modificar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsCocina"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsCocina;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </mat-tab>
  <mat-tab label="Gestion Insumos">
    gestion insumos
  </mat-tab>
  <mat-tab label="Gestion Productos">
    gestion productos
  </mat-tab>
</mat-tab-group>
