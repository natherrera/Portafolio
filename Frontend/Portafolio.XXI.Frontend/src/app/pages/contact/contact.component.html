<app-navbar></app-navbar>
<section class="section-padding contact-top bg-light-theme">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-6">
                <div class="contact-info-box mb-md-40">
                    <i class="fas fa-map-marker-alt"></i>
                    <h6 class="text-theme fw-600">13th Street. 47 W 13th St,<br>  New York, NY 10011, USA</h6>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="contact-info-box mb-md-40">
                    <i class="fas fa-phone-alt"></i>
                    <h6 class="text-theme fw-600"><a href="#" class="text-theme">(+347) 123 4567 890</a><br>  Mon-Sat 9:00am-5:00pm</h6>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="contact-info-box">
                    <i class="fas fa-envelope"></i>
                    <h6 class="text-theme fw-600"><a href="#" class="text-theme">info@domain.com</a><br>  24 X 7 online support</h6>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section-padding contact-form">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-header-left title">
                    <h3 class="text-light-black header-title">Get In Touch</h3>
                </div>
                <form (submit)="sendEmail($event)">
                    <div class="row clearfix">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="from_name" class="form-control form-control-submit" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="to_email" class="form-control form-control-submit" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="to_phone" class="form-control form-control-submit" placeholder="Phone No." required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="to_subject" class="form-control form-control-submit" placeholder="Subject" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="message_html" class="form-control form-control-submit" placeholder="Message" required></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn-second btn-submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</section>
<div class="contact-map">
    <iframe src="https://maps.google.com/maps?q=university%20of%20san%20francisco&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe>
</div>
