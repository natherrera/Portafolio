<div class="inner-wrapper">
    <div class="container-fluid no-padding">
      <div class="row no-gutters overflow-auto">
        <div class="col-md-6">
          <div class="main-banner">
            <img src="assets/img/banner/register-banner.jpg" class="img-fluid full-width main-img" alt="banner">
            <!-- <div class="overlay-2 main-padding">
              <img src="assets/img/logo-2.jpg" class="img-fluid" alt="logo">
            </div> -->
            <!-- <img src="assets/img/banner/burger.png" class="footer-img" alt="footer-img"> -->
          </div>
        </div>
        <div class="col-md-6">
          <div class="section-2 user-page main-padding">
            <div class="login-sec">
              <div class="login-box">
                <form id="registration-form" #rForm="ngForm" [formGroup]="registrationForm" (ngSubmit)="submitRegistration()" novalidate>
                  <h4 class="text-light-black fw-600">Crea tu cuenta</h4>
                  <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-6">
                      <div class="form-group">
                        <label class="text-light-white fs-14">Nombre</label>
                        <input type="text" name="#" class="form-control form-control-submit" formControlName="name" [ngStyle]="{'border-color': error && 'red' }" required>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-6">
                      <div class="form-group">
                        <label class="text-light-white fs-14">Apellido</label>
                        <input type="text" name="#" class="form-control form-control-submit" formControlName="lastname" [ngStyle]="{'border-color': error && 'red' }" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label class="text-light-white fs-14">Email</label>
                        <input type="email" name="#" class="form-control form-control-submit" formControlName="email" [ngStyle]="{'border-color': error && 'red' }" required>
                      </div>
                      <div class="form-group">
                        <label class="text-light-white fs-14">Contrase√±a</label>
                        <input type="password" id="password-field" name="#" class="form-control form-control-submit"  formControlName="password" [ngStyle]="{'border-color': error && 'red' }" required>
                        <div data-name="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></div>
                      </div>
                      <!-- <div class="form-group checkbox-reset">
                        <label class="custom-checkbox mb-0">
                          <input type="checkbox" name="#"> <span class="checkmark"></span> Keep me signed in</label>
                      </div> -->
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-submit full-width" form="registration-form">Crear</button>
                        <button type="button" class="btn btn-light full-width" style="margin-top: 2%;">
                          <a routerLink="/login">Cancelar</a>
                        </button>
                      </div>
                      <!-- <div class="form-group text-center"> <span>or</span>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-facebook full-width">
                          <img src="assets/img/facebook-logo.svg" alt="btn logo">Continue with Facebook</button>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn-second btn-google full-width">
                          <img src="assets/img/google-logo.png" alt="btn logo">Continue with Google</button>
                      </div>
                      <div class="form-group text-center">
                        <p class="text-light-black mb-0">Have an account? <a routerLink="/login">Sign in</a>
                        </p>
                      </div> -->
                      <!-- <span class="text-light-black fs-12 terms">By creating your quickmunch account, you agree to the <a routerLink="/register"> Terms of Use </a> and <a routerLink="/register"> Privacy Policy.</a></span> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
