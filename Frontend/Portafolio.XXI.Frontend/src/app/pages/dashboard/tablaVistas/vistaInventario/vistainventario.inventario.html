<div class="proveedor-container">
    <mat-tab-group animationDuration="0ms">
        <!-- TABLA CREAR PROVEEDOR -->
    <mat-tab label="Crear proveedor">
        <form id="crearProveedor-form" #cmForm="ngForm" [formGroup]="crearProveedorForm" (ngSubmit)="crearProveedor()"
        novalidate>
          <div class="row">
            <div class="col-12" style="margin-top: 1em">
              <!-- <h5 class="text-light-black fw-700">General Information</h5> -->
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="text-light-black fw-700">Nombre proveedor<sup class="fs-16">*</sup>
                </label>
                <input type="text" name="#" class="form-control form-control-submit" formControlName="nombreProveedor">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label class="text-light-black fw-700">Tipo proveedor
                </label>
                <br>
                <mat-form-field appearance="fill">
                    <!-- <mat-select (selectionChange)="handleChangeTipoAtencion($event)" required> -->
                    <mat-select formControlName="tipoProveedor" required>
                        <mat-option  value="1">
                            Productos
                        </mat-option>
                        <mat-option  value="2">
                            Servicios
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
            </div>
  
            <div class="col-md-12">
              <button type="submit" class="btn-second btn-submit">Crear proveedor</button>
            </div>
          </div>
        </form>
      </mat-tab>
    </mat-tab-group>
    <mat-tab label=" Crear Cotizacion" (click)="getCotizacion()">
      <form id="crearCotizacion-form" #cmForm="ngForm" [formGroup]="crearCotizacionForm" (ngSubmit)="crearCotizacion()"
      novalidate>
        <div class="row">
          <div class="col-12" style="margin-top: 1em">
            <!-- <h5 class="text-light-black fw-700">General Information</h5> -->
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="text-light-black fw-700">Proveedor
              </label>
              <br>
              <mat-form-field appearance="fill">
                  <!-- <mat-select (selectionChange)="handleChangeTipoAtencion($event)" required> -->
                  <mat-select formControlName="nombreProveedor" required>
                      <mat-option  value="1">
                          proveedor1
                      </mat-option>
                      <mat-option  value="2">
                          Proveedor2
                      </mat-option>
                  </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="text-light-black fw-700">Insumo
              </label>
              <br>
              <mat-form-field appearance="fill">
                  <!-- <mat-select (selectionChange)="handleChangeTipoAtencion($event)" required> -->
                  <mat-select formControlName="nombreInsumo" required>
                      <mat-option  value="1">
                          Insumo1
                      </mat-option>
                      <mat-option  value="2">
                          Insumo2
                      </mat-option>
                  </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="text-light-black fw-700">Cantidad</label>
              <input type="number" name="#" class="form-control form-control-submit" formControlName="cantidad">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="text-light-black fw-700">Unidad medida
              </label>
              <br>
              <mat-form-field appearance="fill">
                  <!-- <mat-select (selectionChange)="handleChangeTipoAtencion($event)" required> -->
                  <mat-select formControlName="unidadMedida" required>
                      <mat-option  value="1">
                          Kilogramo
                      </mat-option>
                      <mat-option  value="2">
                          Gramo
                      </mat-option>
                      <mat-option  value="3">
                          Litro
                    </mat-option>
                  </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn-second btn-submit">Agregar</button>
          </div>
        </div>
      </form>
      <table mat-table [dataSource]="dataSourceCotizacion" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle(dataSourceCotizacion) : null"
              [checked]="selection.hasValue() && isAllSelected(dataSourceCotizacion)"
              [indeterminate]="selection.hasValue() && !isAllSelected(dataSourceCotizacion)"
              [aria-label]="checkboxLabel(dataSourceCotizacion)">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row, dataSourceCotizacion)">
            </mat-checkbox>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="nombreInsumo">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreInsumo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
        </ng-container>
  
        <ng-container matColumnDef="unidadMedida">
          <th mat-header-cell *matHeaderCellDef> Unidad Medida </th>
          <td mat-cell *matCellDef="let element"> {{element.unidadMedida}} </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumnsProducto"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsProducto;" (click)="selection.toggle(row)">
        </tr>
      </table>
    </mat-tab>
  </div>
