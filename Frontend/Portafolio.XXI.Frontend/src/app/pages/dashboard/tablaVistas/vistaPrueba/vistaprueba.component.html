
<mat-tab-group animationDuration="0ms">
  <mat-tab label="Prueba 1">
    <!-- TABLA GESTION PRUEBA -->
      <table mat-table [dataSource]="dataSourcePrueba" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle(dataSourcePrueba) : null"
              [checked]="selection.hasValue() && isAllSelected(dataSourcePrueba)"
              [indeterminate]="selection.hasValue() && !isAllSelected(dataSourcePrueba)"
              [aria-label]="checkboxLabel(dataSourcePrueba)">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row, dataSourcePrueba)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombrecito </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Modificar Column -->
        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef> Modificar Estado </th>
          <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary"
              (click)="openDialog('modificar', element)">Modificar</button>
          </td>
        </ng-container>

        <!-- Ver Column -->
        <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef> Ver </th>
          <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary"
              (click)="openDialog('ver', element)">Ver</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsPrueba"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPrueba;" (click)="selection.toggle(row)">
        </tr>
      </table>
    <!-- TABLA GESTION COCINA -->
  </mat-tab>
  <mat-tab label="Prueba 2">
    Crear gestion prueba 2
  </mat-tab>
</mat-tab-group>
