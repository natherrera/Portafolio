<div class="proveedor-container">
    <mat-tab-group animationDuration="0ms">
        <!-- TABLA GESTION Proveedor -->
        <mat-tab label="GestiÃ³n de proveedor">
          <table mat-table [dataSource]="dataSourceProveedor" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle(dataSourceProveedor) : null"
                  [checked]="selection.hasValue() && isAllSelected(dataSourceProveedor)"
                  [indeterminate]="selection.hasValue() && !isAllSelected(dataSourceProveedor)"
                  [aria-label]="checkboxLabel(dataSourceProveedor)">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row, dataSourceProveedor)">
                </mat-checkbox>
              </td>
            </ng-container>
    
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombreProveedor">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreProveedor}} </td>
            </ng-container>
    
            <!-- Tipo Column -->
            <ng-container matColumnDef="tipoProveedor">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipoProveedor}} </td>
            </ng-container>

    
            <!-- Modificar Column -->
            <ng-container matColumnDef="modificar">
              <th mat-header-cell *matHeaderCellDef> Modificar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="openDialog('modificar', element)">
                  Modificar
                </button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumnsProveedor"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsProveedor;" (click)="selection.toggle(row)">
            </tr>
          </table>
        </mat-tab>
        <!-- TABLA CREAR PROVEEDOR -->
        <mat-tab label="Crear proveedor">
            <form id="crearProveedor-form" #cmForm="ngForm" [formGroup]="crearProveedorForm" (ngSubmit)="crearProveedor()"
            novalidate>
            <div class="row">
                <div class="col-12" style="margin-top: 1em">
                <!-- <h5 class="text-light-black fw-700">General Information</h5> -->
                </div>
                <div class="col-md-6">
                <div class="form-group">
                    <label class="text-light-black fw-700">Nombre proveedor<sup class="fs-16">*</sup>
                    </label>
                    <input type="text" name="#" class="form-control form-control-submit" formControlName="nombreProveedor">
                </div>
                </div>
                <div class="col-md-12">
                <div class="form-group">
                    <label class="text-light-black fw-700">Tipo proveedor
                    </label>
                    <br>
                    <mat-form-field appearance="fill">
                        <!-- <mat-select (selectionChange)="handleChangeTipoAtencion($event)" required> -->
                        <mat-select formControlName="tipoProveedor" required>
                            <mat-option  value="Producto">
                              Producto
                            </mat-option>
                            <mat-option  value="Servicio">
                              Servicio
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                </div>
    
                <div class="col-md-12">
                <button type="submit" class="btn-second btn-submit">Crear proveedor</button>
                </div>
            </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
